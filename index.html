<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <link href="index.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="main-bg">
      <div class="card">
        <div class="card-image">
          <img
            class="equilibrium"
            src="./images/image-equilibrium.jpg"
            alt="Equilibrium"
          />
          <div class="hiddenContent">
            <img class="eye" src="./images/icon-view.svg" alt="Equilibrium" />
          </div>
        </div>
        <div class="card-content">
          <h2>Equilibrium #3497</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-details">
            <span class="price">0.031 ETH</span>
            <span class="time-left">2 days left</span>
          </div>
          <hr />
          <div class="card-footer">
            <img class="avatar" src="./images/image-avatar.png" alt="" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ajay kumar P V</a>.
      </div>
    </div>
  </body>
</html>
